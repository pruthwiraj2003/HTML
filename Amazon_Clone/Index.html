<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p class="Add-first">Deliver to</p>
                <div class="add-icon ">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="Add-second">India</p>
                </div>
            </div>
            <div class="nav-search border">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass-location"></i>
                </div>
            </div>
            <div class="sign-in border">
            <p><span class="">Hello , sign-in</span></p>
            <p class="nav-second">Accounts & Lists</p>
            </div>
            <div class="nav-return border">
            <p><span class="">Return</span></p>
            <p class="nav-second">& order</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
        <div class="pannel">
            <div class="pannel-all">

                <i class="fa-solid fa-bars"></i>
            </div>
            All
            <div class="pannel-ops">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Register</p>
                <p>Gift Cards</p>
                <p>Sell</p>

            </div>
            <div class="pannel-deals">
                shop deals in Electronics
            </div>
        </div>
        
    </header>
    <div class="hero-section">
        <img src="sub-hero.jpg" alt="sub-hero.jpg">
    </div>
    <div class="shop-section">
        <div class="box1 box">
            Health & personal Care 
            <div class="box-img" style="background-image: url('Box1.jpg');"> 

                <p>see more</p>
            </div>
        </div>
        <div class="box2 box">box2</div>
        <div class="box3 box">box3</div>
        <div class="box4 box">box4</div>
        
    </div>
</body>
</html>
