<!-- Without using br tag write a vertically alligned from asking forr name city and pin code  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details-form</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <h1>Form-your details! </h1>
    <form action="post">
        <div>
            <label for="username">Enter your username </label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="city">Enter your city name </label>
            <input type="text" id="city" name="city">
        </div>
        <div>
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="Gender" value="Male">
            <label for="Female">Female</label>
        </div>
        <div>
            <label for="Age">Enter your Age</label>
            <input type="number" id="Age" name="Age">
        </div>
        <div>
            <label for="PIN">Enteryour PIN code </label>
            <input type="text" id="PIN" name="PIN">
        </div>
        <div>
            <h2>What is your role as a softwer Engineer</h2>
            <select name="Degination">
                <option value="Java Developer">Java Developer</option>
                <option value="Python Developer">Python Developer</option>
                <option value="C++ Developer">C++ Developer</option>
                <option value="C Developer">C Developer</option>
            </select>
        </div>
        <div>
            <label for="details"> Your introduction</label>
            <br>
            <textarea name="details" id="details" rows="20" cols="50"></textarea>
        </div>
    </form>

    
 </body>
 </html>
