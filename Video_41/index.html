<!-- Design this website;s Navbar using flex box  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box-solution</title>
    <style>
        .logo{
            width: 40px;
            height: 23px;
            background-color: blue;
            
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .right ul{
            display: flex;
            gap: 32px;

        }
        .right ul li{
            list-style: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                
                <div class="right">
                    <ul>
                        <li>Products</li>
                        <li>Pricing</li>
                        <li>Resources</li>
                        <li>About us</li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
